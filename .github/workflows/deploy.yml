name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build y_sogo (横浜そごう)
        env:
          NODE_ENV: production
        run: |
          cd frontend
          npm run build:y_sogo
          mkdir -p ../deploy/y_sogo/simulation
          cp -r dist/* ../deploy/y_sogo/simulation/

      - name: Build c_sogo (千葉そごう)
        env:
          NODE_ENV: production
        run: |
          cd frontend
          npm run build:c_sogo
          mkdir -p ../deploy/c_sogo/simulation
          cp -r dist/* ../deploy/c_sogo/simulation/

      - name: Create root index
        run: |
          cat > deploy/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="ja">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>そごう写真館</title>
          </head>
          <body>
            <h1>そごう写真館 料金シミュレーター</h1>
            <ul>
              <li><a href="/Photo-Studio-Pricing-Simulator/y_sogo/simulation/">横浜そごう写真館</a></li>
              <li><a href="/Photo-Studio-Pricing-Simulator/c_sogo/simulation/">千葉そごう写真館</a></li>
            </ul>
          </body>
          </html>
          EOF
          # GitHub PagesでJekyllを無効化
          touch deploy/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
